<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="form-control input-block-level" id="inputEmail" placeholder="Email">
    <input type="password" class="form-control input-block-level" id="inputPassword" placeholder="Password">

    <div class="checkbox">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
    </div>

</form>
