<div id="skill-ways-detail">
    <form class="form-horizontal" ng-submit="save()">
        <fieldset>
            <legend>Skill Way</legend>
            <div class="form-group">
                <label for="inputSkillWayCaption" class="col-lg-2 control-label">caption</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="SkillWaysForm.caption" class="form-control" id="inputSkillWayCaption" placeholder="caption" required>
                </div>
            </div>

            <div class="form-group">
                <label for="textAreaSkillWayDescription" class="col-lg-2 control-label">description</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="textAreaSkillWayDescription" ng-model="SkillWaysForm.description" placeholder="description" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="inputSkillWayLink" class="col-lg-2 control-label">link</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="SkillWaysForm.link" class="form-control" id="inputSkillWayLink" placeholder="link">
                </div>
            </div>
            <div class="form-group">
                <label for="selectSkillWayGrade" class="col-lg-2 control-label">grade</label>
                <div class="col-lg-10">
                    <select ng-model="SkillWaysForm.grade"  class="form-control" id="selectSkillWayGrade">
                        <option value="GRADE_1">1</option>
                        <option value="GRADE_2">2</option>
                        <option value="GRADE_3">3</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="selectSkillWayRes" class="col-lg-2 control-label">resourceType</label>
                <div class="col-lg-10">
                    <select ng-model="SkillWaysForm.resourceType"  class="form-control" id="selectSkillWayRes">
                        <option value="BOOK">Книга</option>
                        <option value="LESSON">Уроки</option>
                        <option value="TUTORIAL">Туториал</option>
                        <option value="DOCUMENTATION">Документация</option>
                        <option value="TESTS">Тесты</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <!--<a href="#/news" class="btn btn-default">Cancel</a>-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
