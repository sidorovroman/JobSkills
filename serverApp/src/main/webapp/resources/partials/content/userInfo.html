<div id="reg-form">
    <form name="userInfoForm" class=" form-horizontal auth-col" >

        <fieldset>
            <legend>Данные пользователя</legend>
            <div class="form-group">
                <label for="inputLogin" class="col-lg-2 control-label">Логин</label>
                <div class="col-lg-10">
                    <input name="login" ng-model="info.login" required type="text" class="form-control" id="inputLogin">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFio" class="col-lg-2 control-label">Ф.И.О.</label>
                <div class="col-lg-10">
                    <input name="fio"       ng-model="info.fio" required type="text" class="form-control" id="inputFio">
                </div>
            </div>
            <div class="form-group">
                <label for="inputSex" class="col-lg-2 control-label">Пол</label>
                <div class="col-lg-3">
                    <select class="form-control"  ng-model="info.sex"  id="inputSex">
                        <option value="0">Мужской</option>
                        <option value="1">Женский</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputBirthday" class="col-lg-2 control-label">Дата рождения</label>
                <div class="col-lg-3">
                    <input name="birthday" ng-model="info.birthday" required type="text" class="form-control datepicker" id="inputBirthday">
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Никнейм</label>
                <div class="col-lg-10">
                    <input name="supername" ng-model="info.supername" required type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMail" class="col-lg-2 control-label">Эл.почта</label>
                <div class="col-lg-10">
                    <input name="email" ng-model="info.email"   required type="text" class="form-control" id="inputMail">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-3">
                    <!--<button type="submit" class="btn  btn-default btn-exit" ng-click="logout()">Выход</button>-->

                    <button type="submit" class="btn btn-primary btn-save" ng-click="save(info, userInfoForm)">Сохранить</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
