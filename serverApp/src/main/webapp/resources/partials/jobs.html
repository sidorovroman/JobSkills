<div id="jobs-list" xmlns="http://www.w3.org/1999/html">
    <table>
        <thead>
        <tr>
            <th>Наименование <a href="#/jobs/add" class="btn-add" >+</a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="job in jobs">
            <td>{{job.caption}}

                <button ng-click="remove(job)" class="btn-remove"></button>
                <a href="#/jobs/edit/{{job.id}}">
                    <i class="btn-edit"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
